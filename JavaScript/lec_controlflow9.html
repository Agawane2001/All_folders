<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruit</title>
</head>
<body>
    <script>
      var fruittype=prompt("Enter fruit name");
             switch(fruittype){
                case 'mango':
                    console.log("mango hai");
                    break;
                    case 'lichi':
                    console.log("lichi hai");
                    break;
                    case 'peer':
                    console.log("peer hai");
                    break;
                    case 'apple':
                    console.log("apple hai");
                    break;
                    default:
                        console.log("${fruittype}not available");
             }
    </script>
</body>
</html>
